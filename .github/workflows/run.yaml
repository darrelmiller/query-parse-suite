name: run-query-parse-test-suite
run-name: Running test suite
on: [push]
jobs:
  node-express:
    runs-on: ubuntu-latest
    outputs:
      results: ${{ steps.test-query-parsing.outputs.results }}
    defaults:
      run:
        working-directory: frameworks/node-express
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
    - run: node index.js &
    - id: test-query-parsing
      working-directory: .
      run: echo "result=$(./test-queries)" >> $GITHUB_OUTPUT
  render-test-suite:
    runs-on: ubuntu-latest
    needs:
    - node-express
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
    - run: ./node_modules/.bin/mustache sample.json templates/index.mustache
    - env:
        RESULTS: ${{needs.node-express.outputs.results}}
      run: echo "$RESULTS"
