name: run-query-parse-test-suite
run-name: Running test suite
on: [push]
permissions:
  contents: write
jobs:
  node-express:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frameworks/node-express
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: ./setup
    - run: ./serve
    - id: run-tests
      working-directory: .
      run: mkdir results; ./run > results/results.json
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.2
      with:
        folder: results
        target-folder: node-express
  php-vanilla:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frameworks/php-vanilla
    steps:
    - uses: actions/checkout@v3
    - run: ./setup
    - run: ./serve
    - id: run-tests
      working-directory: .
      run: mkdir results; ./run > results/results.json
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.2
      with:
        folder: results
        target-folder: php-vanilla
