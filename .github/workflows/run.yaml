name: run-query-parse-test-suite
run-name: Running test suite
on: [push]
jobs:
  node-express:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: cd node-express; npm install
    - run: cd node-express; node index.js &
    - run: curl "http://localhost:3000?cast_to_boolean"
  render-test-suite:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
    - run: ./node_modules/.bin/mustache sample.json templates/index.mustache
