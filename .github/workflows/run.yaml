name: run-query-parse-test-suite
run-name: Running test suite
on: [push]
jobs:
  node-express:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frameworks/node-express
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
    - run: node index.js &
    - id: run-tests
      working-directory: .
      run: node run-queries.js > frameworks/node-express/results.json
    - run: git add results.json
    - run: git commit -m "Update node-express results"
    - run: git push
  render-test-suite:
    runs-on: ubuntu-latest
    needs:
    - node-express
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
    - run: ./node_modules/.bin/mustache sample.json templates/index.mustache
